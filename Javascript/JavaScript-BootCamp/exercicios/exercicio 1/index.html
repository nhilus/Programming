<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercicio 1</title>
</head>
<body>
    <div class="row" >
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="exampleInputName1">Name:</label>
                    <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputAge1">Age:</label>
                    <input type="age" class="form-control" id="exampleInputAge1" placeholder="Age">
                </div>
                <br>
                <div>
                    <button type="submitButton" class="btn btn-primary">Submit</button>
                </div>
                <br>
            </form>
            <br>
            <ul id="personList">
                <br>
                <h3>Person List:</h3>
            </ul>
        </div>
    </div>

      <!-- CSS only -->
